<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuessIT</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="/bootstrap-4.5.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<div class="container mx-auto">
    <h1 class="display-1 mt-5 text-center text-info">GUESS IT</h1>
    <p class="lead text-center text-dark">Do you think you are good at guessing?</p>

    <div class="row">
        <div class="col-md-6 mx-auto">
            <p class="bg-warning mt-5 py-5 text-center lead text-white mb-5">Guess a number between 0 and 10. <br>
                You have <span class="text-info " id="tries">10</span><i class="fa fa-exclamation text-dark"
                    aria-hidden="true"></i>
                tries.
            </p>
        </div>
    </div>
    <div class="row mx-auto" id="row">
        <div class="col-md-6 mx-auto">
            <form class="form-group mt-5" id="guess-form">
                <input type="number" class="form-control form-lg" placeholder="Enter your guess..." id="form-input"
                    autofocus>
            </form>
        </div>
    </div>

    <div class="row mx-auto">
        <div class="col-md-6 mx-auto">
            <button class="btn-success btn-lg" id="submit">Submit</button>
        </div>

    </div>


    <div class='text-center mt-5'>
        <div class="mb-5">
            <h1 id="message" class="display-3 text-danger"></h1>
        </div>
        <p class="text-success lead">Right Answer <i class="fa fa-thumbs-up" aria-hidden="true"></i> : <span
                id="right">0</span></p>
        <p class="text-danger lead">Wrong Answer <i class="fa fa-thumbs-down" aria-hidden="true"></i> : <span
                id="wrong">0</span>
        </p>

    </div>
</div>

<body>
    <script src="script.js"></script>
</body>

</html>
